<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="kokoa Challenge" content="My very first code Challenge" />
    <title>Challenge - Kokoa Clone</title>
    <style>
        #screen__header__title {
            font-family: 'Vollkorn', serif;
            font-weight: 800;
        }
        form div {
            display: block;
        }
        label, input {
            font-family: 'Vollkorn', serif;
            font-weight: 500;
        }
    </style>
  </head>
  <body>
    <header class="screen__header">
      <h1 id="screen__header__title">Create An Account</h1>
    </header>

    <main class="main-screen">
        <form>
            <div>
                <label for="first_name">First name</label>
                <input id="first_name" required placeholder="Firsrt name" type="text" />
            </div>
            <div>
                <label for="last_name">Last name</label>
                <input id="last_name" required placeholder="Last name" type="text" />
            </div>
            <div>
            <label for="email">Email</label>
            <input id="email" required placeholder="Email" type="email" />
            </div>
            <div>
            <label for="user_name">Username</label>
            <input id="user_name" required placeholder="Username" type="text" />
            </div>
            <div>
            <label for="pw">Password</label>
            <input id="pw" required minlength="10" placeholder="Password" type="password" />
        </div>
        <div>
            <label for="birth">Birth date</label>
            <input id="birth" required placeholder="Birth date" type="date" />
        </div>
        <div>
            <label for="happy">How happy r u?</label>
            <input id="happy" type="range" min="0" max="10" step="1" />
        </div>
        <div>
            <label for="color">What is ur fav.color?</label>
            <input id="color" type="color" />
        </div>
        <div>
            <input id="botton" type="submit" value="Create Account" />
        </div>
        </form>


  </body>
</html>
